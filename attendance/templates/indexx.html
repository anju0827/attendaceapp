<!DOCTYPE html>
<html>
    <head>
        <title>Attendace</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Flipped</title>
        <meta name="author" content="Flipped">
        <link rel="stylesheet" href="/static/css/style.css">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

    </head>
    <style>
        body {background-color: rgb(233, 182, 240);}
        </style>
    <body style="color:#110822";>
        <div class="vertical-center">
            <div class="container">
                <div class ="text-center">
                    <!--<img src="/static/image/logo.png" style="height:100px";></img>-->
                    <h2><b>Attendance</b></h2>
                </div>
                
                {% if not submit %}
                <div class="text-center">
                    Welcome all!<br><br>
                    Let's take attendance<br><br>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Attendance</button>
                </div>
                {% else %}
                <div class="text-center">
                    Hey {{ name }} <br>
                    Your attendace is marked!!<br>
                    Thank You :)<br>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <form  method ="POST">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Fill the datails</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            Name <input type="text" name="name" ><br>
                            ContactNo. <input type="text" name="cn"> 
                            Rollno.<input type="text" name="rn">
                            UniversityNo. <input type="text" name="un">
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-default" name="submit" value="submit">

                        </div>
                    </div>
                </form>
            
                   
                    
                    

            </div>
        </div>
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        
       
        
        
    </body>
</html>
